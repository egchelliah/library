<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library">
        <div class="leftside">
            <div class="add button">
                <button id="add_book">Add Book</button>
            </div>
            <form id="addBookForm">
                <label for="title">What is the title of the book?</label>
                <input type="text" id="title" />
                <label for="author">Who is the author of the book?</label>
                <input type="text" id="author" />
                <label for="pages">How many pages does it have?</label>
                <input type="number" id="pages" />
                <label for="read">Have you read it?</label> 
                <input type="checkbox" name="read" id="read">
                <button id="submit" value="Submit">Submit</button>    
            </form>
        </div>

        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove Book</th>
                    
                </tr>
            </table>
        </div>

        
    </div>
</body>
</html>
