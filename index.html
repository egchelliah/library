    <div class="container-fluid">
        <div class="top">

            <!-- Add Button -->
            <img src="./library.png" class="img-thumbnail" id="libraryImage" alt="...">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
            Add a book
            </button>
            <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModal" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add form</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addBookForm" class=".form-control">

                        <div class="modal-body">

                                <input type="text" id="title" placeholder="Title" required />
                                <input type="text" id="author" placeholder="Author" required/>
                                <input type="number" id="pages" placeholder="Number of pages" required/>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" role="switch" type="checkbox" name="read" id="read">
                                    <label class="form-check-label" for="read">Have you read the book?</label>
            
                                </div>        
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="submit" value="submit" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>            

                </div>
            </div>
        </div>
