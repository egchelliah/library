<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/8c1c71e42e.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="top">
            <img src="./library.png" class="img-thumbnail" id="libraryImage" alt="...">

            <button type="button" class="btn btn-primary" id="add_book">
            Add a book
            </button>
            <div class="pop1" id="pop1">

                    <form id="addBookForm" class=".form-control">

                        <div class="modal-header">
                            <h5 class="modal-title">Add a new book</h5>
                            <button type="button" class="btn-close" id="closex" aria-label="Close"></button>
                          </div>


                                <input type="text" id="title" class=".form-control " placeholder="Title" required />
                                <input type="text" id="author" class=".form-control" placeholder="Author" required/>
                                <input type="number" id="pages" class=".form-control" placeholder="Number of pages" required/>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" role="switch" type="checkbox" name="read" id="read">
                                    <label class="form-check-label for="read">Have you read the book?</label>
                                </div>  
                                <button type="submit" id="submit" value="submit" class="btn btn-primary">Add Book</button>
                            </form>            

            </div>
        </div>
        <div class="table-responsive">
            <table class="table" id="libraryTable">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read</th>
                        <th scope="col">Remove Book</th>
                        
                    </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>
        </div>

        
    </div>
    
</body>
</html>
